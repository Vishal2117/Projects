<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- Linking Google Fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>
<body>
    <div class="container">
        <!-- Search Section -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Enter a city name" class="search-input">
            </div>
            <button class="location_button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <div class="no-results">
            <img src="icons/no-result.svg" class="weather-icons">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">We're unable to retrive the weather details. Enure you've entered a valid city or try again later.</p>
        </div>

        <!-- Weather Section -->
         <div class="weather-section">
            <!-- Current Weather -->
            <div class="current-weather">
                <img src="icons/clouds.svg" class="weather-icons">
                <h2 class="temperature">00<span>&#176;C</span></h2>
                <p class="description">Weather description</p>
            </div>

            <!-- Hourly Weather forecast list -->
            <div class="hourly-weather">
                <ul class="weather-list"></ul>
            </div>
         </div>
    </div>
</body>
</html>
